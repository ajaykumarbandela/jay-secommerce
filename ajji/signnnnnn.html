<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple E-commerce Website</title>
  <link rel="stylesheet" href="stys.css">
</head>
<body>

<div class="products">
  <h2>Products</h2>
  <div class="product">
    <p>Product 1</p>
    <button onclick="addToCart('Product 1')">Add to Cart</button>
  </div>
  <div class="product">
    <p>Product 2</p>
    <button onclick="addToCart ('ASSIGNMENT', 9.99)">Add to Cart</button>
  </div>
</div>

<div class="cart" id="cart">
  <h2>Cart</h2>
  <ul id="cart-items"></ul>
</div>

<div class="popup" id="popup">
  <span class="close" onclick="closePopup()">&times;</span>
  <p id="popup-text"></p>
</div>

<script src="script.js"></script>
</body>
</html>
